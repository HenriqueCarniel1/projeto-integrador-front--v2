<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon/favicon.ico">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>XepaSocial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .section-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .add-product-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto;
            font-weight: bold;
        }

        .card img {
            max-height: 180px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>Xepa Social</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="../html/quemSomos.html" class="nav-link text-white">Quem Somos?</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link text-white">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link text-white">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/slides/slide01.jpg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="../img/slides/slide01small.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="../img/slides/slide02small.jpg" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>


    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <h3 class="section-title">Adicionar Produto</h3>
                <a href="cadastroProduto.html" class="btn btn-outline-primary w-100">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Produto
                </a>

            </div>

            <div class="col-md-8">
                <h3 class="section-title">Produtos de Usuários</h3>
                <div class="row" id="produtosContainer"></div>
            </div>
        </div>
    </main>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editarProdutoModal" tabindex="-1" aria-labelledby="editarProdutoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProdutoModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarProduto">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="edit-descricao" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-preco" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="edit-preco" required step="0.01">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055; right: 1rem; top: 1rem;">
        <div id="toastMensagem" class="toast align-items-center text-white bg-success border-0 shadow-lg" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-semibold" id="toastTexto">Mensagem aqui</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Fechar"></button>
            </div>
        </div>
    </div>




    <script>
        async function atualizarListaDeProdutos() {
            try {
                const response = await fetch('http://localhost:5000/listarprodutos', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const produtos = await response.json();

                const container = document.getElementById('produtosContainer');
                container.innerHTML = '';

                produtos.forEach(produto => {
                    const card = document.createElement('div');
                    card.classList.add('col-12', 'col-sm-6', 'col-lg-6', 'mb-4');
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm position-relative">
                            <div class="position-absolute top-0 end-0 m-2 d-flex gap-2">
                                <i class="bi bi-pencil-square text-primary" role="button"
                                onclick="abrirModalEdicao(${produto.id}, '${produto.nome}', '${produto.descricao}', ${produto.preco})"
                                title="Editar Produto"></i>
                                <i class="bi bi-trash text-danger" role="button"
                                onclick="confirmarExclusaoProduto(${produto.id})"
                                title="Excluir Produto"></i>
                            </div>
                            <img src="${produto.imagem_url}" class="card-img-top" alt="Produto">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text">${produto.descricao}</p>
                                <p class="card-text fw-bold">R$ ${produto.preco}</p>
                                <a href="${produto.whatsapp_link}" class="btn btn-outline-success mt-auto" target="_blank">WhatsApp</a>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        function abrirModalEdicao(id, nome, descricao, preco) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-nome').value = nome;
            document.getElementById('edit-descricao').value = descricao;
            document.getElementById('edit-preco').value = preco;

            const modal = new bootstrap.Modal(document.getElementById('editarProdutoModal'));
            modal.show();
        }

        async function confirmarExclusaoProduto(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;

            try {
                const response = await fetch(`http://localhost:5000/deletarproduto/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    mostrarMensagem('Produto atualizado com sucesso!');
                    atualizarListaDeProdutos();
                } else {
                    mostrarMensagem('Erro ao excluir produto.', 'danger');
                }
            } catch (error) {
                console.error('Erro ao excluir produto:', error);
            }
        }

        document.getElementById('formEditarProduto').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('edit-nome').value;
            const descricao = document.getElementById('edit-descricao').value;
            const preco = document.getElementById('edit-preco').value;

            try {
                const response = await fetch(`http://localhost:5000/atualizarproduto/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, descricao, preco })
                });

                if (response.ok) {
                    mostrarMensagem('Produto atualizado com sucesso!');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editarProdutoModal'));
                    modal.hide();
                    atualizarListaDeProdutos();
                } else {
                    mostrarMensagem('Erro ao atualizar produto.', 'danger');
                }
            } catch (error) {
                console.error('Erro ao atualizar produto:', error);
            }
        });

        function mostrarMensagem(texto, tipo = 'success') {
            const toastEl = document.getElementById('toastMensagem');
            const toastTexto = document.getElementById('toastTexto');

            toastTexto.textContent = texto;
            toastEl.classList.remove('bg-success', 'bg-danger', 'bg-warning');
            toastEl.classList.add(`bg-${tipo}`);

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }



        document.addEventListener('DOMContentLoaded', atualizarListaDeProdutos);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
