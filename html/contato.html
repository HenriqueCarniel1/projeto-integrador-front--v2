<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">

    <script>
        emailjs.init('s9alCj7NZis0t1sxl');

        const form = document.getElementById('contato-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('service_lenodlg', 'template_5i839w9', this)
                .then(() => {
                    console.log('Mensagem enviada com sucesso! Confira seu e-mail ðŸ˜‰');

        });
